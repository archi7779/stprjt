name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check (root)
        run: pnpm run type-check
      
      - name: Type check (workspace)
        run: |
          cd apps/workspaceapp
          npx tsc --noEmit || echo 'Workspace type check skipped'
      
      - name: Lint code
        run: pnpm run lint
      
      - name: Build all projects
        run: pnpm run build:all
      
      - name: Verify builds
        run: |
          echo 'ðŸ“¦ Build artifacts:'
          ls -la dist/ 2>/dev/null || echo 'No host dist'
          ls -la apps/workspaceapp/dist/ 2>/dev/null || echo 'No workspace dist'
